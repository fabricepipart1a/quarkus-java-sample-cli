name: Release quarkus-java-sample-cli

on:
  release:
    types: [ published ]

jobs:

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: graalvm/setup-graalvm@v1
        with:
          version: '22.2.0'
          java-version: '11'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build Maven and Docker
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          mvn -B -U versions:set -DnewVersion=${VERSION} &> /dev/null
          mvn -B -U clean verify -Pnative-local
      - name: Upload native executable
        uses: softprops/action-gh-release@v1
        with:
          files: |
            distributions/quarkus-java-sample-cli-*.zip
            distributions/quarkus-java-sample-cli-*.tgz

  build-win64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: graalvm/setup-graalvm@v1
        with:
          version: '22.2.0'
          java-version: '11'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build Maven and Docker
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          mvn -B -U versions:set -DnewVersion=${{ env.VERSION }}
          mvn -B -U clean verify -Pnative-local
      - name: Upload native executable
        uses: softprops/action-gh-release@v1
        with:
          files: |
            distributions/quarkus-java-sample-cli-*.zip
            distributions/quarkus-java-sample-cli-*.tgz

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: graalvm/setup-graalvm@v1
        with:
          version: '22.2.0'
          java-version: '11'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
