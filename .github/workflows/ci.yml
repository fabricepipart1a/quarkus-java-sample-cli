name: CI

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"

jobs:

  versioning:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: "adopt"
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Bump version
        id: compute_version
        uses: anothrNick/github-tag-action@1.66.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: fabricepipart1a
          RELEASE_BRANCHES: main
          DEFAULT_BRANCH: main
          DRY_RUN: true
      - name: Build Maven and Docker
        env:
          VERSION: ${{ steps.compute_version.outputs.new_tag }}
        run: |
          mvn -B -U versions:set -DnewVersion=${VERSION} &> /dev/null
          mvn -B -U clean verify
      - uses: stefanzweifel/git-auto-commit-action@v4
        if: ${{ github.event_name != 'pull_request' }}
        env:
          VERSION: ${{ steps.compute_version.outputs.new_tag }}
        with:
          commit_message: Tag new version ${{ env.VERSION }}
          file_pattern: 'pom.xml'
      - name: Push tag
        if: ${{ github.event_name != 'pull_request' }}
        id: tag_version
        uses: anothrNick/github-tag-action@1.66.0
        env:
          GITHUB_TOKEN: ${{ secrets.TAG_PAT_TOKEN }}
          REPO_OWNER: fabricepipart1a
          RELEASE_BRANCHES: main
          DEFAULT_BRANCH: main
          DRY_RUN: false
